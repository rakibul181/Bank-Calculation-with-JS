<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank Calculation with Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-5xl font-medium my-12"><span class="text-orange-600">Baap Er Bank</span> Calculation
            with Function</h1>
    </header>

    <section>
        <div class="w-9/12 grid grid-cols-3 mx-auto gap-4">
            <div class="bg-green-600 rounded-md text-white p-8">
                <h2 class="text-3xl mb-2">Deposit</h2>
                <h1 class="text-5xl">$<span id="previous-deposit">00</span></h1>
            </div>

            <div class="bg-rose-600 rounded-md text-white p-8">
                <h2 class="text-3xl mb-2">Withdraw</h2>
                <h1 class="text-5xl">$<span id="previous-Withdraw">00</span></h1>
            </div>

            <div class="bg-blue-600 rounded-md text-white p-8">
                <h2 class="text-3xl mb-2">Current Balance</h2>
                <h1 class="text-5xl">$<span id="current-balance">10000</span></h1>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 w-9/12 mx-auto m-12 gap-4">
   

            <div class="bg-blue-600 rounded-md text-white p-8">
                <h2 class="text-3xl">Deposit</h2>
                <input class="block w-9/12 font-semibold text-black my-4 rounded-md px-4 py-1" type="number" name=""
                    id="new-deposit" placeholder="$Enter Amount">
                <button id="deposit" class="bg-rose-600 px-4 font-medium rounded-md py-2 hover:bg-orange-600">
                    Deposit
                </button>

            </div>

            <div class="bg-amber-500 rounded-md text-white p-8">
                <h2 class="text-3xl">Withdraw</h2>
                <input class="block w-9/12 font-semibold text-black my-4 rounded-md px-4 py-1" type="number" name=""
                    id="new-Withdraw" placeholder="$Enter Amount">
                <button id='withdraw'class="bg-rose-600 px-4 font-medium rounded-md py-2 hover:bg-cyan-600">
                    Withdraw
                </button>
            </div>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
